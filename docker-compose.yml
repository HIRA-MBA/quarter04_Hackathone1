version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: physical-ai-postgres
    environment:
      POSTGRES_USER: physical_ai
      POSTGRES_PASSWORD: physical_ai_dev
      POSTGRES_DB: physical_ai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U physical_ai"]
      interval: 10s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:latest
    container_name: physical-ai-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: physical-ai-backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://physical_ai:physical_ai_dev@postgres/physical_ai
      QDRANT_URL: http://qdrant:6333
      DEBUG: "true"
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_started
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
  qdrant_data:
