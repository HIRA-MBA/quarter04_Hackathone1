name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - staging
          - production

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11'

jobs:
  # ============================================
  # Pre-deployment Checks
  # ============================================
  pre-deploy-check:
    name: Pre-deployment Checks
    runs-on: ubuntu-latest
    outputs:
      should_deploy: ${{ steps.check.outputs.should_deploy }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check CI status
        id: check
        run: |
          echo "should_deploy=true" >> $GITHUB_OUTPUT

  # ============================================
  # Build Frontend
  # ============================================
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: pre-deploy-check
    if: needs.pre-deploy-check.outputs.should_deploy == 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for production
        run: npm run build
        env:
          REACT_APP_API_URL: ${{ vars.API_URL || 'https://quarter04-hackathone1.onrender.com' }}
          REACT_APP_WS_URL: ${{ vars.WS_URL || 'wss://quarter04-hackathone1.onrender.com' }}
          NODE_ENV: production

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: build/
          retention-days: 7

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/

  # ============================================
  # Deploy to GitHub Pages
  # ============================================
  deploy-github-pages:
    name: Deploy to GitHub Pages
    needs: build-frontend
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment summary
        run: |
          echo "## Frontend Deployment" >> $GITHUB_STEP_SUMMARY
          echo "- **URL:** ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** Success" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # Deploy to Vercel (Alternative)
  # ============================================
  deploy-vercel:
    name: Deploy to Vercel
    needs: build-frontend
    runs-on: ubuntu-latest
    if: vars.DEPLOY_TO_VERCEL == 'true'
    environment:
      name: vercel-production
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: build/

      - name: Deploy to Vercel
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          vercel-args: '--prod'

  # ============================================
  # Deploy Backend to Railway
  # ============================================
  deploy-railway:
    name: Deploy to Railway
    needs: pre-deploy-check
    runs-on: ubuntu-latest
    if: needs.pre-deploy-check.outputs.should_deploy == 'true'
    environment:
      name: railway-production
      url: ${{ vars.RAILWAY_URL || 'https://quarter04hackathone1-production.up.railway.app' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        run: railway up --service quarter04_Hackathone1 --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}



  # ============================================
  # Deploy Backend to Fly.io (Alternative)
  # ============================================
  deploy-fly:
    name: Deploy to Fly.io
    needs: pre-deploy-check
    runs-on: ubuntu-latest
    if: needs.pre-deploy-check.outputs.should_deploy == 'true' && vars.DEPLOY_TO_FLY == 'true'
    environment:
      name: fly-production
      url: ${{ vars.FLY_URL }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Fly CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly.io
        run: flyctl deploy --remote-only
        working-directory: backend
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  # ============================================
  # Run Database Migrations
  # ============================================
  run-migrations:
    name: Run Database Migrations
    needs: [deploy-railway]
    runs-on: ubuntu-latest
    if: always() && needs.deploy-railway.result == 'success'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Run Alembic migrations
        run: |
          cd backend
          alembic upgrade head
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

  # ============================================
  # Post-deployment Health Check
  # ============================================
  health-check:
    name: Health Check
    needs: [deploy-github-pages]
    runs-on: ubuntu-latest
    if: always() && needs.deploy-github-pages.result == 'success'
    steps:
      - name: Check frontend health
        run: |
          FRONTEND_URL="${{ vars.FRONTEND_URL }}"
          if [ -z "$FRONTEND_URL" ]; then
            echo "FRONTEND_URL not configured, skipping health check"
            exit 0
          fi
          for i in {1..5}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$FRONTEND_URL" || echo "000")
            if [ "$STATUS" = "200" ]; then
              echo "Frontend is healthy (HTTP $STATUS)"
              exit 0
            fi
            echo "Attempt $i: HTTP $STATUS, retrying in 10s..."
            sleep 10
          done
          echo "Frontend health check failed (this is non-blocking)"
          exit 0

      - name: Deployment summary
        run: |
          echo "## Post-deployment Health Check" >> $GITHUB_STEP_SUMMARY
          echo "- **Frontend:** Checked" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # Notify on Failure
  # ============================================
  notify-failure:
    name: Notify on Failure
    needs: [build-frontend, deploy-github-pages]
    runs-on: ubuntu-latest
    if: failure() && vars.CREATE_ISSUES_ON_FAILURE == 'true'
    steps:
      - name: Create issue on failure
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Deployment failed: ${context.sha.substring(0, 7)}`,
              body: `Deployment workflow failed.\n\n**Commit:** ${context.sha}\n**Run:** ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
              labels: ['deployment', 'bug']
            })
